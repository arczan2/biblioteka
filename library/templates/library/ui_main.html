<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLIB UI</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'library/UIStyle.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <input type="checkbox" id="check">
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>virtual  <span>library</span></h3>
      </div>
      <div class="right_area">
        <a href="{% url 'library:logout' %}" class="logout_btn">Wyloguj</a>
      </div>
    </header>
    <div class="mobile_nav">
      <div class="nav_bar">
        <h4>{{ user.username }}</h4>
        <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
       <a href="#"><i class="fas fa-table"></i><span>Wypożyczone książki</span></a>
      <a href="#"><i class="fas fa-th"></i><span>Rezerwuj</span></a>
      <a href="#"><i class="fas fa-info-circle"></i><span>Powiadomienia</span></a>
      <a href="#"><i class="fas fa-sliders-h"></i><span>Ustawienia</span></a>
      </div>
    </div>
    <div class="sidebar">
      <div class="profile_info">
        <h4>{{ user.username }}</h4>
      </div>
      <a href="{% url "library:uimain" %}"><i class="fas fa-table"></i><span>Wypożyczone książki</span></a>
      <a href="{% url "library:userbooks" %}"><i class="fas fa-th"></i><span>Rezerwuj</span></a>
      <a href="#"><i class="fas fa-info-circle"></i><span>Powiadomienia</span></a>
      <a href="{% url "library:settings" %}"><i class="fas fa-sliders-h"></i><span>Ustawienia</span></a>
    </div>
    <div class="content">

      <div class="card">

      {% block content %}{% endblock %}

      </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
