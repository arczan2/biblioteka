{% extends 'library/ui_main.html' %}

{% block content %}
    <h2>Zmiana hasła</h2>
    <div class="settings-form">
<form method="post" action="{% url 'library:settings' %}">
<input type="password" name="CurrentPassword" placeholder="Podaj stare hasło"> <br/><br/>
<input type="password" name="NewPassword" placeholder="Podaj nowe hasło"><br/><br/>
<input type="password" name="ValidNewPassword" placeholder="Potwierdź nowe hasło"><br/><br/>
<input type="submit" class="btn" value="Potwierdź">
{% csrf_token %} <br>

    {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
    {% endif %}
  {% if good %}
        <div class="alert alert-success">
            {{ good }}
        </div>
    {% endif %}
</form>
    </div>
{% endblock %}
