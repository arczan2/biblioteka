{% extends 'library/ui_main.html' %}

{% block content %}
<table class="styled-table">
    <tr>
        <thead>
        <th>Wiadomośc\ć</th>
        <th>Data</th>
        <th>Przeczytano?</th>
        </thead>
    </tr>
    <tbody>
    {% for notification in notifications %}
    <tr class="{% if not notification.read %}notif_no_read{% else %}notif_read{% endif %}">
        <td >
            {{ notification.message }}
        </td>
        <td >
            {{ notification.date }}
        </td>
        <td>
            <a  href="{% url 'library:read_notification' notification.pk %}">
              {% if not notification.read %}	&#10006{% else %}&#10004{% endif %}
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
