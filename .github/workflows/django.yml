name: Testy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Genre test
      run: |
        python manage.py test library.tests.test_genre
    - name: Author test
      run: |
        python manage.py test library.tests.test_author
    - name: Book test
      run: |
        python manage.py test library.tests.test_book
    - name: BookCopy test
      run: |
        python manage.py test library.tests.test_book_copy
    - name: Borrow test
      run: |
        python manage.py test library.tests.test_borrow
    - name: BorrowExtension test
        run: |
          python manage.py test library.tests.test_borrow_extension